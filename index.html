 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-white flex items-center justify-center min-h-screen p-4">

    <!-- Game Mode Selection Screen -->
    <div id="game-mode-selection" class="text-center main-container p-8 rounded-2xl shadow-2xl">
        <h1 class="text-4xl sm:text-5xl font-bold mb-8 color-change-text">Tic-Tac-Toe</h1>
        <p class="text-lg mb-8 text-slate-300">Choose your opponent:</p>
        <div class="flex flex-col sm:flex-row gap-4">
            <button data-mode="pvp" class="mode-button bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-300 ease-in-out transform hover:scale-105">
                Play with a Friend
            </button>
            <button data-mode="pva" class="mode-button bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-300 ease-in-out transform hover:scale-105">
                Challenge the AI
            </button>
        </div>
    </div>

    <!-- Player Name Input Screen -->
    <div id="player-name-input" class="text-center main-container p-8 rounded-2xl shadow-2xl hidden">
        <h1 class="text-4xl sm:text-5xl font-bold mb-8 color-change-text">Enter Player Names</h1>
        <div class="flex flex-col gap-6 mb-8">
            <div id="player-x-input-group" class="flex flex-col">
                <label for="player-x-name" class="text-lg mb-2 text-slate-300">Player X Name:</label>
                <input type="text" id="player-x-name" placeholder="e.g., Alice" class="bg-slate-800 text-white p-3 rounded-xl border-2 border-slate-700 focus:outline-none focus:border-indigo-500 transition-all duration-200">
            </div>
            <div id="player-o-input-group" class="flex flex-col">
                <label for="player-o-name" class="text-lg mb-2 text-slate-300">Player O Name:</label>
                <input type="text" id="player-o-name" placeholder="e.g., Bob" class="bg-slate-800 text-white p-3 rounded-xl border-2 border-slate-700 focus:outline-none focus:border-indigo-500 transition-all duration-200">
            </div>
        </div>
        <div class="flex gap-4 justify-center">
            <button id="start-game-button" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-300 ease-in-out transform hover:scale-105">
                Start Game
            </button>
            <button id="back-to-mode-button" class="bg-slate-600 hover:bg-slate-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-300 ease-in-out transform hover:scale-105">
                Back
            </button>
        </div>
    </div>

    <!-- Main Game Screen -->
    <main id="game-container" class="text-center main-container p-6 sm:p-8 rounded-2xl shadow-2xl hidden">
        <h1 class="text-4xl sm:text-5xl font-bold mb-4 color-change-text">Tic-Tac-Toe</h1>
        <div id="score-container" class="flex justify-between items-center w-full max-w-xs mx-auto mb-4 text-white font-bold text-xl">
            <div id="score-x" class="score-box p-2 rounded-lg bg-pink-500/20 text-center w-24">
                <span id="player-x-name-display">Player X</span>: <span id="player-x-score-display">0</span>
            </div>
            <div id="score-o" class="score-box p-2 rounded-lg bg-blue-500/20 text-center w-24">
                <span id="player-o-name-display">Player O</span>: <span id="player-o-score-display">0</span>
            </div>
        </div>
        <h2 id="status" class="text-xl sm:text-2xl mb-6 h-8 transition-all duration-300"></h2>

        <!-- Game Board -->
        <div id="game-board" class="grid grid-cols-3 gap-2 mx-auto mb-6 relative" style="width: 312px; height: 312px;">
            <!-- Cells will be generated by JavaScript -->
            <div class="winning-line"></div>
        </div>

        <!-- Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center" id="game-buttons-container">
            <button id="restart-button" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-all duration-300 ease-in-out transform hover:scale-105">
                Restart Round
            </button>
            <button id="reset-score-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-all duration-300 ease-in-out transform hover:scale-105">
                Reset Score
            </button>
            <button id="change-mode-button" class="bg-slate-600 hover:bg-slate-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-all duration-300 ease-in-out transform hover:scale-105">
                Change Mode
            </button>
            <button id="game-tip-button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-all duration-300 ease-in-out transform hover:scale-105">
                Get a Tip ✨
            </button>
            <button id="game-analysis-button" class="bg-violet-500 hover:bg-violet-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-all duration-300 ease-in-out transform hover:scale-105 hidden">
                Analyze Game ✨
            </button>
        </div>
    </main>

    <!-- Modal for LLM analysis and tips -->
    <div id="llm-modal" class="modal-overlay hidden">
        <div class="modal-content text-left">
            <button id="close-modal-button" class="absolute top-4 right-4 text-white text-3xl font-bold leading-none hover:text-slate-300">&times;</button>
            <h3 id="modal-title" class="text-2xl font-bold mb-4"></h3>
            <div id="modal-content-text" class="text-md text-slate-300 space-y-4">
                <div id="spinner-container" class="flex justify-center items-center h-20">
                    <div class="spinner hidden"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
